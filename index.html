<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Artists</title>
</head>
<body>
    <h1>Song Artists Rating</h1>
    <div class="row">
            <div class="column">
            <div class="card">
              <img src="index.jpeg" alt="Avatar" style="width:100%; height: 300px;">
                <h4><b>Ed Sheeran</b></h4>
                <p>English singer, songwriter</p>
                <p>Latest Album: Divide / X</p>
                <div class="rating">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked" > </span>
                    <span class="fa fa-star checked"> </span>
                    <span class="fa fa-star checked"> </span>
                    <span class="fa fa-star-half-o checked" aria-hidden="true"></span>
                    </div>
              </div>
            </div>
            <div class="column">
              <div class="card">
                <img src="diamond.jpeg" alt="Avatar" style="width:100%; height: 300px;">
                  <h4><b>Diamond Platinumz</b></h4>
                  <p>Bongo flava recording artist, actor</p>
                  <p>Latest Album: A Boy from Tandale</p>
                  <div class="rating">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked" > </span>
                    <span class="fa fa-star checked"> </span>
                    <span class="fa fa-star checked"> </span>
                    <span class="fa fa-star"></span>
                    </div>
                </div>
            </div> 
            <div class="column">
            <div class="card">
                <img src="rekless.jpeg" alt="Avatar" style="width:100%; height: 300px;">
                  <h4><b>Rekless</b></h4>
                  <p>Kenyan Song artist</p>
                  <p>Latest Album: Figa</p>
                  <div class="rating">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked" > </span>
                    <span class="fa fa-star checked"> </span>
                    <span class="fa fa-star checked"> </span>
                    <span class="fa fa-star"> </span>
                    </div>
                </div>
            </div> 
     
    </div>
</body>
</html>
